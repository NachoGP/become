<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark top-head" id="mainNav">
    <div class="container">
      <div class="navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link  text-uppercase" [routerLink]="['/']">VOLVER</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="submit">
          <img src="../../assets/img/logo-be.png" alt="">
          <form 
          [formGroup]="form"
          (ngSubmit)="onSubmit(form.value)"
          novalidate class="form-signin square-form animated fadeIn">
            <h2 class="form-signin-heading">Por favor, accede:</h2>
            <label for="inputname" class="sr-only">Nombre de Usuario</label>
            <input type="name" id="inputUsername" class="form-control" placeholder="Nombre de Usuario" required autofocus formControlName="usuario" name="name">
            <div *ngIf="form.controls.usuario.dirty && form.controls.usuario.errors?.required">
                <p class="error-forms-styles">El campo nombre es obligatorio<p>
            </div>
      
            <label for="inputPassword" class="sr-only">Clave</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password" name="password">
            <div *ngIf="form.controls.password.dirty && form.controls.password.errors?.required">
                <p class="error-forms-styles">El campo contrase√±a es obligatorio<p>
            </div>
            <!-- <button class="btn btn-lg btn-block" type="submit">Acceder</button> -->
            <input class="btn btn-lg btn-block" type="submit" class="btn btn-lg btn-block" value="Acceder">
            
            <span> Acceder, no estoy registrado: </span><a [routerLink]="['/register']">Registrarme</a>
          </form>


        </div>
      </div>
    </div>
  </header>
