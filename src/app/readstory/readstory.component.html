<body id="page-top main-container">
  <div class=" p-3 p-lg-5 d-flex flex-column ">

  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top animated fadeIn" id="sideNav">
    <a class="navbar-brand js-scroll-trigger">

      <span class="d-none d-lg-block">
        <img class="img-fluid mx-auto mb-2" src="../../assets/img/logo-be.png" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
          <a class="btn btn-outline-primary back" [routerLink]="['/selecttime']">ESCRIBIR NUEVO</a>
          <br>
        <a class="btn btn-outline-primary back" [routerLink]="['/newprofile']">VOLVER a MENÚ</a>
        <br>
        <a class="btn btn-outline-primary back" [routerLink]="['']">CERRAR SESIÓN</a>
      </ul>
    </div>
  </nav>

  <div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
      <div class="my-auto">
   
        <h3>Categoria: {{arrayRelatoUno.categoria}} minutos</h3>
 <br>
        <div class="resume-date text-md-left">

          <div class="row col-12">
             
            <div class="alert animated fadeIn slow propuesta-marco" role="alert">
                <h4>PROPUESTA ORIGINAL DEL RELATO:</h4>
              {{arrayRelatoUno.propuesta}}
            </div>
          </div>
          <hr>
        </div>
        <section>
          <div class="resume-item d-flex flex-column flex-md-row mb-5 col-10">
            <div class="resume-content">
              <h3 class="mb-0">TITULO:</h3>
              <div class="subheading mb-3">
                <div class="form-group purple-border">
                  <div class="form-group shadow-textarea">
                    <article>{{arrayRelatoUno.titulo}}</article>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group purple-border">
            <div class="form-group shadow-textarea">
              <section class="form-control z-depth-1 custom-textarea" placeholder="Érase una vez..." id="exampleFormControlTextarea4" rows="10">
                <br>
                <p class="paragraph-story">{{arrayRelatoUno.relato}}</p>
              </section>
            </div>
          </div>
          <button class="btn btn-outline-primary rev" [routerLink]="['/newprofile']">SALIR</button>
        </section>


        <!-- <script>$('.collapse').collapse()</script> -->
      </div>
